name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm check
      - run: |
          cd example
          pnpm install
          pnpm link ..
          pnpm build
